<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylePanelExcursion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="h1titulo">
        <h1>Kayak</h1>
    </div>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="kayak.mp4" type="video/mp4">
        </video>
        <div class="msjVideo">
            <h5>¡Vos elegís día y hora!</h5>
        </div>
    </div>
    <div class="infoExcursion">
        <p>Navegá por el lago El Nihuil y descubrí el paisaje desde el agua</p>

        <div class="excursionIncluye">
            <i class="fa fa-clock">&nbsp;1 hora o más</i>
            <i class="fa fa-user">&nbsp;1 persona</i>
            <i class="fa fa-life-ring">&nbsp;Kayak, remo, salvavidas</i>
            <i class="fa fa-map-marker-alt">&nbsp;Autónoma, sin guía</i>
            <i class="fa fa-sun">&nbsp;Diurna</i>
        </div>
        <div class="infoDisponibilidad">
            <i class="fas fa-info-circle">&nbsp;Excursión sujeta a disponibilidad</i>
            <i class="fas fa-exclamation-triangle">&nbsp;Reservá con antelación para asegurar tu lugar</i>
        </div>


        <div class="precioExcursion">
            <strong>$7.000</strong> la hora
        </div>
        <a class="btnReservar" href="">RESERVAR</a>
    </div>



</body>

</html>
